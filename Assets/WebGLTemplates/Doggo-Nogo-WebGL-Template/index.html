<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{{ PRODUCT_NAME }}}</title>
  </head>
  <body style="margin: 0">
    <!--
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%">
        <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} style="width: 100%; height: 100%"></canvas>
    </div>
    -->
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <script src="Build/{{{ LOADER_FILENAME }}}"></script>
    <script>
        const canvas = document.getElementById('canvas')
        function resize(){
            canvas.width = window.innerWidth // canvas.clientWidth;
            canvas.height = window.innerHeight // canvas.clientHeight;
        }
        window.addEventListener("load",resize)
        window.onresize = resize
        
        createUnityInstance(canvas, {
            dataUrl: "Build/{{{ DATA_FILENAME }}}",
            frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
            #if USE_THREADS
                workerUrl: "Build/{{{ WORKER_FILENAME }}}",
            #endif
            #if USE_WASM
                codeUrl: "Build/{{{ CODE_FILENAME }}}",
            #endif
            #if MEMORY_FILENAME
                memoryUrl: "Build/{{{ MEMORY_FILENAME }}}",
            #endif
            #if SYMBOLS_FILENAME
                symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
            #endif
            streamingAssetsUrl: "StreamingAssets",
            companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
            productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
            productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
            matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        })
    </script>
  </body>
</html>
