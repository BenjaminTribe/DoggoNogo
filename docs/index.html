<!DOCTYPE html>
<html lang="en-us" style="overflow: hidden">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Doggo-Nogo</title>
  </head>
  <body style="margin: 0">
    <!--
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%">
        <canvas id="unity-canvas" width=1920 height=1080 style="width: 100%; height: 100%"></canvas>
    </div>
    -->
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <script src="Build/WebGL.loader.js"></script>
    <script>
        const canvas = document.getElementById('canvas')
        function resize(){
            canvas.width = window.innerWidth // canvas.clientWidth;
            canvas.height = window.innerHeight // canvas.clientHeight;
        }
        window.addEventListener("load",resize)
        window.onresize = resize
        
        createUnityInstance(canvas, {
            dataUrl: "Build/WebGL.data",
            frameworkUrl: "Build/WebGL.framework.js",
                codeUrl: "Build/WebGL.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Doggo-Nogo",
            productVersion: "0.0.108",
            matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        })
    </script>
  </body>
</html>
